name: SDF Validation

run-name: validate

on: [push]

jobs:

  sdf-validate:

    runs-on: ubuntu-latest
    
    environment: SandBox
    
    steps:

      - name: Check out repository code

        uses: actions/checkout@v3
        
      - name: Install node
        uses: actions/setup-node@v3
        with: 
           node-version: 18
          
      - name: Install JDK
        uses: actions/setup-java@v3
