unit-test:

    runs-on: ubuntu-latest

    environment: SandBox

    steps:

      - name: Check out repository code

        uses: actions/checkout@v3

      - name: Install node

        uses: actions/setup-node@v3

        with:

          node-version: 'lts/*'

      - name: Install JDK

        uses: actions/setup-java@v3

        with:

          java-version: '17'

          distribution: 'oracle'

      - name: Install package

        run: npm ci --acceptsuitecloudsdklicense

      - name: Run unit tests

        run: npm test

sdf-validate:

    runs-on: ubuntu-latest
    
    environment: SandBox
    
    steps:

      - name: Check out repository code

        uses: actions/checkout@v3
        
      - name: Install node
        uses: actions/setup-node@v3
        with: 
           node-version: 18
          
      - name: Install JDK
        uses: actions/setup-java@v3
        with:
         java-version: '17'
         distribution: 'oracle'

      - name: Install package
        run: npm ci --acceptsuitecloudsdklicense
         
      - name: Run unit tests
        run: npm test

      - name: Authenticate project against ${{ vars.NS_ACCOUNT_ID }}
        run: ./node_modules/.bin/suitecloud account:savetoken --account ${{ vars.NS_ACCOUNT_ID }} --authid ${{ vars.NS_ACCOUNT_ID }} --tokenid ${{ secrets.NS_TOKEN_ID }} --tokensecret ${{ secrets.NS_TOKEN_SECRET }}

      - name: Validate project
        run: npm run validate
        
  sdf-deploy:

    runs-on: ubuntu-latest
      
    environment: SandBox
      
    steps:
      
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Install node

        uses: actions/setup-node@v3

        with:

          node-version: 'lts/*'

      - name: Install JDK

        uses: actions/setup-java@v3

        with:

          java-version: '17'

          distribution: 'oracle'

      - name: Install package

        run: npm ci --acceptsuitecloudsdklicense

      - name: Authenticate project against ${{ vars.NS_ACCOUNT_ID }}

        run: ./node_modules/.bin/suitecloud account:savetoken --account ${{ vars.NS_ACCOUNT_ID }} --authid ${{ vars.NS_ACCOUNT_ID }} --tokenid ${{ secrets.NS_TOKEN_ID }} --tokensecret ${{ secrets.NS_TOKEN_SECRET }}

      - name: Deploy project to ${{ vars.NS_ACCOUNT_ID }}

        run: npm run deploy
        
